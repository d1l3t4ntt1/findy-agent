name: interop

on:
  push:
    branches:
      - "dev"

jobs:
  iop:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: test findy as Bob
        run: |
          cd ./scripts/aath
          make run-check AGENT_DEFAULT=acapy AGENT_BOB=findy
        env:
          NO_TTY: "1"
      - name: test findy as default agent
        run: |
          cd ./scripts/aath
          make test-check AGENT_DEFAULT=findy AGENT_BOB=acapy
        env:
          NO_TTY: "1"
      - name: store agency logs
        if: ${{ always() }}
        run: |
          docker logs docker_core_1 > scripts/aath/.logs/docker_core_1-$(date +%s).log 2>&1 &
      - name: archive logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: iop-logs
          path: scripts/aath/.logs
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: ${{ failure() }}
